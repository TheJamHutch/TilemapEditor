<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Editor v0.1.0</title>
  </head>
  <body>
    <div class="viewport">
      <span class="title" style="color: wheat;">Tilemap Editor v0.1.0</span>
      <div class="container column content bordered">

        <div class="topbar bordered">
          <div>
            <label>Name:</label>
            <input id="mapNameInput" type="text" />

            <div class="dimension-input">
              <label>Dimensions:</label>
              <input id="xDimInput" type="number" min="1" /> x <input id="yDimInput" type="number" min="1" />
            </div>
          </div>
          <div>
            <button id="newBtn" type="button">New</button>
            <button id="saveBtn" type="button">Save</button>
            <button id="loadBtn" type="button">Load</button>
          </div>
        </div>
        
        <div class="editor-box">
          <canvas id="editor-canvas"></canvas>
        </div>

        <div>

          <div class="container toolbar bordered">
            <div class="tab bordered">
              <span>Tilemap</span>
            </div>
            <div class="tab bordered">
              <span>Entities</span>
            </div>
          </div>
          
          <div class="container lower-content bordered">
            <div class="palette-box">
              <canvas id="palette-canvas"></canvas>
            </div>
  
            <div class="container column controls-box">
              <span class="heading">Tile Properties</span>
              <div class="container">
                <label>Solid:</label>
                <input id="solidCheckbox" type="checkbox">
              </div>
              <div class="container">
                <label>Effect:</label>
                <select id="tileEffectSelect">
                  <option value=0>None</option>
                  <option value=1>Hurt</option>
                  <option value=2>Teleport</option>
                  <option value=3>Transition</option>
                </select>
              </div>

              <hr/>
              <span class="heading">Tilesheet Properties</span>

              <div class="container">
                <label>Tilesheet:</label>
                <select id="tilesheetSelect" multiple>
                </select>
              </div>
              
              <button id="newTilesheetBtn" type="button">New Tilesheet</button>
              <button id="saveTilesheetBtn" type="button">Save Tilesheet</button>
              <button id="loadTilesheetBtn"  type="button">Load Tilesheet</button>
            </div>
          </div>
        </div>
      </div>

      <div class="dialog bordered">

        <div>
          <label>Sheet Name:</label>
          <input id="sheetNameInput" type="text" />
        </div>

        <div>
          <label>Texture Name:</label>
          <input id="textureNameInput" type="text" />
          <button id="textureBrowseBtn" type="button">...</button>
        </div>
        
        <div>
          <label>Tile Size:</label>
          <br />
          <select id="tileSizeSelect">
            <option value=8>Small (8px)</option>
            <option value=16>Medium (16px)</option>
            <option value=32 selected>Large (32px)</option>
          </select>
        </div>

        <div>
          <label>Dimensions:</label>
          <div class="dimension-input">
            <input id="sheetXDimInput" type="text" readonly />
            <input id="sheetYDimInput" type="text" readonly />
          </div>
        </div>

        <button id="createSheetBtn">Create Tilesheet</button>

      </div>

    </div>

    <!-- Invisble inputs to open file dialog -->
    <input id="uploadFileInput" type="file" style="display: none;" multiple="false" />

    <script type="module" src="./index.ts"></script>
  </body>
</html>
