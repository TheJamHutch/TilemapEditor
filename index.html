<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Editor v0.1.0</title>
  </head>
  <body>
    <div class="viewport">
      <span class="title" style="color: wheat;">Tilemap Editor v0.1.0</span>
      <div class="content bordered">
        
        <div>
          <canvas id="editor-canvas"></canvas>
        </div>

        <div class="lower-content">
          <div class="bordered">
            <canvas id="palette-canvas"></canvas>
          </div>

          <div class="controls-box bordered">

            <div>
              <label>New:</label>
              <div class="dimension-input">
                <span>
                  <input id="xDimInput" type="number" value="1" min="1" /> x <input id="yDimInput" type="number" value="1" min="1" />
                </span>
              </div>
              <button id="newBtn" type="button">Create</button>
            </div>

            <div>
              <label>Save:</label>
              <div class="browse-input">
                <input id="saveInput" type="text" />
                <button id="saveBtn" type="button" disabled>S</button>
              </div>
            </div>

            <div>
              <label>Load:</label>
              <div class="browse-input">
                <input id="loadInput" type="text" readonly />
                <button id="loadBtn" type="button">...</button>
              </div>
            </div>

            <div>
              <label>Effect:</label>
              <select>
                <option value="None">None</option>
                <option value="Solid">Solid</option>
                <option value="None">Hurt</option>
                <option value="None">Teleport</option>
              </select>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Invisble input to open file dialog -->
    <input id="loadFileInput" type="file" style="display: none;" />
    <!-- Invisible link to download file -->
   


    <script type="module" src="./index.ts"></script>
  </body>
</html>
