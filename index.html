<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Editor v0.1.0</title>
  </head>
  <body>
    <div class="viewport">
      <span class="title" style="color: wheat;">Tilemap Editor v0.1.0</span>
      <div class="container column content bordered">

        <div class="topbar bordered">
          <div>
            <label>Name:</label>
            <input id="mapNameInput" type="text" />

            <div class="dimension-input">
              <label>Dimensions:</label>
              <input id="xDimInput" type="number" min="1" /> x <input id="yDimInput" type="number" min="1" />
            </div>
          </div>
          <div>
            <button id="newBtn" type="button">New</button>
            <button id="saveBtn" type="button" disabled>Save</button>
            <button id="loadBtn" type="button">Load</button>
          </div>
        </div>
        
        <div class="editor-box">
          <canvas id="editor-canvas"></canvas>
        </div>

        <div>

          <div class="container toolbar bordered">
            <div class="tab bordered">
              <span>Tilemap</span>
            </div>
            <div class="tab bordered">
              <span>Entities</span>
            </div>
          </div>
          
          <div class="container lower-content bordered">
            <div class="palette-box">
              <canvas id="palette-canvas"></canvas>
            </div>
  
            <div class="container column controls-box">
              <span class="heading">Tile Properties</span>
              <div class="container">
                <label>Solid:</label>
                <input id="solidCheckbox" type="checkbox">
              </div>
              <div class="container">
                <label>Effect:</label>
                <select id="tileEffectSelect">
                  <option value=0>None</option>
                  <option value=1>Hurt</option>
                  <option value=2>Teleport</option>
                  <option value=3>Transition</option>
                </select>
              </div>

              <hr/>
              <span class="heading">Tilesheet Properties</span>

              <div class="container">
                <label>Tilesheet:</label>
                <select id="tilesheetSelect" multiple>
                </select>
              </div>
              
              <button id="createTilesheetBtn" type="button">Create Tilesheet</button>
              <button id="loadTilesheetBtn"  type="button">Load Tilesheet</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Invisble input to open file dialog -->
    <input id="downloadInput" type="file" style="display: none;" />
    <!-- Invisible link to download file -->
   


    <script type="module" src="./index.ts"></script>
  </body>
</html>
