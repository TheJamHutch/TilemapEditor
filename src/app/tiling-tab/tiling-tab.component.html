<div class="container">


  <div class="container column bordered" style="height: 390px;">
    <div class="layer-box">
      <div *ngFor="let layer of this.tilemap?.layers.slice().reverse()" class="layer-option" [style.border]="(layer.id === 'Base') ? '1px solid yellow' : null">
        <span>{{ layer.id }}</span>
        <div class="button-block">
          <input type="checkbox" [checked]="layer.visible" (change)="onLayerVisibilityChange(layer.id, $event.target.checked)">
          <button [disabled]="i === 0" (click)="onRemoveLayerClick(layer.id)">X</button>
        </div>
      </div>
    </div>
    <button (click)="onAddLayerClick()" class="add-layer">
      Add new layer...
    </button>
  </div>



  <div>
    <div class="tilesheet-bar container space-between">
      <div>
        <label>Name:</label>
        <select (change)="onTilesheetSelect($event.target.value)">
          <option *ngFor="let sheet of allTilesheets" [value]="sheet.id" [selected]="sheet.id === openTilesheet.id">{{ sheet.name }}</option>
        </select>
      </div>
      <div>
        <span>Cell: {{ tileIdx + 1 }}/ {{ openTilesheet?.nCells }}</span>
      </div>
    </div>
    <div>
      <app-palette-control></app-palette-control>
    </div>
  </div>



  <div class="container column bordered">
    <span>Tile Properties</span>
    <div class="properties container column">
      <div>
        <label>Solid: </label>
        <input type="checkbox"  [checked]="tileIsSolid()">
      </div>
      <div>
        <label>Animated: </label>
        <input type="checkbox" [checked]="tileIsAnimated()">
      </div>
      <div>
        <label>Effect: </label>
        <select>
          <option *ngFor="let effect of tileEffectOptions; let i = index" [value]="i" [selected]="tileEffectOptionSelected(i)">{{effect}}</option>
        </select>
      </div>
    </div>
  </div>



</div>
